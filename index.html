<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app-container">
    <!-- Left Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="avatar" id="myProfileAvatar">
          <img src="https://i.pravatar.cc/40?u=self" alt="My Avatar">
        </div>
        <div class="actions">
          <i class="fas fa-plus-circle" id="addContactBtn" title="Add Contact"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
      
      <div class="search-container">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="Search or start new chat">
      </div>

      <div class="chat-list" id="chatList">
        <!-- Chat items will be dynamically inserted here -->
      </div>
    </div>

    <!-- Main Chat Area -->
    <div class="chat-area">
      <div class="chat-header">
        <div class="chat-info" id="contactProfileHeader" style="cursor: pointer;">
          <div class="avatar">
            <img src="https://i.pravatar.cc/40" alt="Contact Avatar" id="chat-avatar">
          </div>
          <div class="contact-details">
            <h2 id="chat-name">Select a Chat</h2>
            <i class="fas fa-pencil-alt" id="renameContactBtn" title="Rename Contact"></i>
            <p id="chat-status">online</p>
          </div>
        </div>
        <div class="chat-actions">
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>

      <div class="chat-messages" id="chatMessages">
        <p class="no-chat-selected">Select a chat to start messaging</p>
      </div>

      <div class="chat-input-area">
        <i class="fas fa-smile" id="emojiBtn"></i>
        <i class="fas fa-gift" id="gifBtn"></i>
        <i class="fas fa-paperclip" id="attachFile"></i>
        <div id="emojiPicker" class="emoji-picker"></div>
        <input type="file" id="fileInput" style="display: none;">
        <input type="text" id="messageInput" placeholder="Type a message">
        <i class="fas fa-microphone" id="micIcon"></i>
        <i class="fas fa-paper-plane" id="sendIcon"></i>
      </div>
    </div>
  </div>

  <!-- Details Modal -->
  <div id="detailsModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeProfileBtn">&times;</span>
      <h2>My Profile</h2>
      <div class="profile-info">
        <img src="https://i.pravatar.cc/100?u=self" alt="My Avatar">
        <div class="profile-details-view">
            <h3 id="profileName">My Name</h3>
            <p id="profileAbout">About: Coding and creating things.</p>
        </div>
        <div class="profile-details-edit">
            <input type="text" id="profileNameInput" placeholder="Your Name">
            <input type="text" id="profileAboutInput" placeholder="About you">
        </div>
        <button id="editProfileBtn">Edit</button>
        <button id="saveProfileBtn">Save</button>
      </div>
    </div>
  </div>

  <div class="theme-switcher">
    <input type="checkbox" id="theme-toggle">
    <label for="theme-toggle">
      <i class="fas fa-sun"></i>
      <i class="fas fa-moon"></i>
    </label>
  </div>

  <script src="script.js"></script>
</body>
</html>
